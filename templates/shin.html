<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Измерение объема голени левой и правой</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <style>
        .w20 {
            width: 20%;
        }

        .w30 {
            width: 30%;
        }

        .w100 {
            width: 100% !important;
        }

        .mt15 {
            margin-top: 15px;
        }

        .mt25 {
            margin-top: 25px;
        }

        .inline {
            width: 20%;
            display: inline;
        }

        .focus {
            /**/
        }

        .error {
            /**/
        }

    </style>
</head>
<body onload="setFocus('shin_left')">
    <div id="app">
        <div class="container mt15">
            <h4>Какой у вас обхват голени?</h4>

            <form method="POST" class="mt25" id="main-form">
                <div class="form-group">
                    <label class="" for="shin">Обхват голени левой:</label>
                    <input type="number" class="form-control inline" name="shin_left" id="shin_left">
                    <span id="error-shin" class="error"> </span>
                </div>

                <div class="form-group">
                    <label class="" for="shin">Обхват голени правой:</label>
                    <input type="number" class="form-control inline" name="shin_right" id="shin_right">
                    <span id="error-shin" class="error"> </span>
                </div>

                <div class="form-group">
                    <label class="w30" for="comments">Комментарии:</label>
                    <input type="text" class="form-control w100" name="comments" id="comments">
                    <span id="error-comments" class="error"> </span>
                </div>

                <div class="form-group">
                    <input type="submit" id="save" class="btn-success btn" value="Сохранить"/>
                </div>

            </form>
        </div>
    </div>

    <script>
        function setFocus(id) {
            const focus_el = document.getElementById(id)
            focus_el.focus()

            console.log('onload body', focus_el, document.activeElement)
        }

    </script>
</body>
</html>
