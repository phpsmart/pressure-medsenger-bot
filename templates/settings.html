<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Измерение давления</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <h4>Выбор расписания для контракта</h4>
    <form method="POST" onsubmit="window.parent.postMessage('close-modal','*');">
        <div class="form-group">
            <label for="bot-settings-mode">Выберите режим:</label>
            <select class="form-control" id="bot-settings-mode" name="mode">
                <option value="daily">Ежедневно</option>
                <option value="weekly">Еженедельно</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" class="btn-success btn" value="Сохранить"/>
        </div>

        <script>
            var val = '{{current_mode}}';
            $("select option[value=" + val + "]").attr('selected', 'true')
        </script>
    </form>
</div>
</body>
</html>
