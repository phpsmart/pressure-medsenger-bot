<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Измерение давления</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <h4>Настройка канала консультирования</h4>
    <form method="POST">
        <div class="form-group">
            <label for="bot-settings-mode">Частота рассылки опросника:</label>
            <select class="form-control" id="bot-settings-mode" name="mode">
                <option value="daily">Ежедневно</option>
                <option value="weekly">Еженедельно</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bot-min-AD1">Минимальное значение давления:</label><br>
            <input type="number" class="form-control" name="min_AD1" id="bot-min-AD1"
                   style="width: 45%; display: inline;" value="{{ contract['min_AD1'] }}"> /
            <input type="number" class="form-control" name="min_AD2" id="bot-min-AD2"
                    style="width: 45%; display: inline;" value="{{ contract['min_AD2'] }}">
        </div>

        <div class="form-group">
            <label for="bot-max-AD1">Максимальное значение давления:</label><br>
            <input type="number" class="form-control" name="max_AD1" id="bot-max-AD1"
                   style="width: 45%; display: inline;" value="{{ contract['max_AD1'] }}"> /
            <input type="number" class="form-control" name="max_AD2" id="bot-max-AD2"
                    style="width: 45%; display: inline;" value="{{ contract['max_AD2'] }}">
        </div>

        <div class="form-group">
            <input type="submit" class="btn-success btn" value="Сохранить"/>
        </div>

        <script>
            var val = '{{contract["mode"]}}';
            $("select option[value=" + val + "]").attr('selected', 'true')
        </script>
    </form>
</div>
</body>
</html>
